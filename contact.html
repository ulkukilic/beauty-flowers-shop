     <div class="navbar-logo">
        <img src="images/logo.jpeg" alt="Flowers Logo" class="logo-circle">
        Beauty Flowers

      <section class="contact-section container">
      <h2 class="lang lang-en">Get in Touch</h2>
      <h2 class="lang lang-tr">İletişime Geçin</h2>

      <form id="contact-form" action="http://localhost/beauty-flowers-shop/admin/contact.php" method="POST">
        <div class="form-group">
          <label for="firstName" class="lang lang-en">First Name</label>
          <label for="firstName" class="lang lang-tr">Ad</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName" class="lang lang-en">Last Name</label>
          <label for="lastName" class="lang lang-tr">Soyad</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
          <label for="phone" class="lang lang-en">Phone Number</label>
          <label for="phone" class="lang lang-tr">Telefon Numarası</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="message" class="lang lang-en">Message</label>
          <label for="message" class="lang lang-tr">Mesaj</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="lang lang-en">Send Message</button>
        <button type="submit" class="lang lang-tr">Mesajı Gönder</button>
      </form>

      <div id="confirmation-en" class="confirmation " style="display:none;">
        Thank you! Your message has been sent. We will get back to you shortly.
      </div>
      <div id="confirmation-tr" class="confirmation " style="display:none;">
        Teşekkürler! Mesajınız iletildi. En kısa sürede dönüş yapacağız.
      </div>
    </section>
